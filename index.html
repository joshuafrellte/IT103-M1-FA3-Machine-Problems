<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Problems</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link to external CSS file -->
</head>
<body> 
    <div id="grid-container">
        <header style="grid-area: head">
            <h1>M1|FA3 - Machine Problems by Joshua Frell Te</h1>
            <hr>
        </header>

        <section style="grid-area: mp1">
            <h2>[1] ReplaceAll</h2>

            <div class="flex-container">
                <input id="stringInput1" type="text" placeholder="String">
                
                <button id="removeSpaceBtn">Remove Spaces</button>
            </div>

            <p id="resultLabel1" style="display: none"></p>

            <hr>
        </section>

        <section style="grid-area: mp2">
            <h2>[2] SearchWord</h2>

            <div class="flex-container">
                <input id="stringInput2" type="text" placeholder="Main String">
                <input id="substringInput2" type="text" placeholder="Substring">
                
                <button id="searchBtn">Search Word</button>
            </div>

            <p id="resultLabel2" style="display: none"></p>

            <hr>
        </section>

        <section style="grid-area: mp3">
            <h2>[3] ReplaceWord</h2>

            <div class="flex-container">
                <input id="stringInput3" type="text" placeholder="String">
                <input id="substringInput3" type="text" placeholder="Substring">
                <input id="replaceInput" type="text" placeholder="Replacement">
                
                <button id="replaceBtn">Replace Substring</button>
            </div>

            <p id="resultLabel3" style="display: none"></p>

            <hr>
        </section>

        <section style="grid-area: mp4">
            <h2>[4] CountCharacters</h2>

            <div class="flex-container">
                <input id="stringInput4" type="text" placeholder="String">
                <button id="countBtn">Count Characters</button>
            </div>

            <p id="resultLabel4" style="display: none"></p>
            
            <hr>
        </section>

        <section style="grid-area: mp5">
            <h2>[5] EmailCheck</h2>

            <div class="flex-container">
                <input id="emailInput" type="email" placeholder="Email">
                <button id="checkBtn">Check</button>
            </div>

            <p id="resultLabel5" style="display: none"></p>

            <hr>
        </section>
    </div>

    <script src="assets/js/mp1script.js"></script>
    <script src="assets/js/mp2script.js"></script>
    <script src="assets/js/mp3script.js"></script>
    <script src="assets/js/mp4script.js"></script>
    <script src="assets/js/mp5script.js"></script>
</body>
</html>
